<h3>Agregar: {{ name() }}</h3>
<input 
  type="text" 
  class="form-control" 
  placeholder="Nombre"
  [value]="name()"
  #txtName
  (change)="name.set(txtName.value)"
  (input)="name.set(txtName.value)"
>

<!-- (change)="name.set($event.target.value)" -->

<input 
  type="number" 
  class="form-control mt-2" 
  placeholder="Poder"
  #txtPower
  [value]="power()"
  (input)="power.set(+txtPower.value)"
>

<button (click)="addCharacter()" class="mt-2 btn btn-primary">
  Agregar
</button>
