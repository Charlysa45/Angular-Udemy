<!-- search-input selector: country-search-input -->
<section class="flex flex-grow gap-2 mt-2">
  <input 
    type="text"
    class="input input-bordered mr-2 w-56"
    placeholder="Buscar por capital"
    autofocus
    #txtSeach
    (keyup.enter)="onSearch(txtSeach.value)"
  >
  <button 
    class="btn btn-primary"
    (click)="onSearch(txtSeach.value)"
  >
    Buscar
  </button>
</section>
